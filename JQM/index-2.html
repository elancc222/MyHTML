<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>甜甜屋</title>
<link href="jquery-mobile/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script>
$(document).on("pageshow","#page",function(){
	//取得產品與價格
	pro=JSON.parse(window.localStorage.getItem("product"));
	prn=JSON.parse(window.localStorage.getItem("pronum"));
	//輸出
	if(!window.localStorage.name){
		$('#show').html('目前無任何訂單項目');
	}else{
		var msg='訂購者資料：<br/>姓名：'+window.localStorage.name+'<br/>電話：'+window.localStorage.tel+'<br/>電子郵件：'+window.localStorage.email+'<br/>地址：'+window.localStorage.add;
		msg=msg+'<div class="ui-grid-b"><div class="ui-block-a ui-bar-a">商品名稱</div><div class="ui-block-b ui-bar-a">訂購數量</div>';
		for(var i=0;i<window.localStorage.ordernum;i++){						
			msg=msg+'<div class="ui-block-a ui-bar-b">'+pro[i]+'</div><div class="ui-block-b ui-bar-b">'+prn[i]+'</div>';			
		}
		msg=msg+'<div class="ui-block-a ui-bar-b">總計：</div><div class="ui-block-b ui-bar-b">'+window.localStorage.total+'元</div></div>';		
		$('#show').html(msg);
	}	
});
function delorder(){
	window.localStorage.clear();
	$('#show').html('已取消訂單');
}
</script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header" data-position="fixed">
    <h1>甜甜屋-訂單查詢</h1>
  </div>
  <div data-role="content">
  	<a href="#" data-role="button" data-inline="true" data-ajax="false" onClick="delorder();">刪除訂單</a> 以下為您的訂購清單 
    <div id="show"></div>
  </div>
  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="index.html" data-icon="home" data-ajax="false">首頁</a></li>
        <li><a href="index-2.html" data-icon="grid" data-ajax="false" class="ui-btn-active">查詢</a></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
